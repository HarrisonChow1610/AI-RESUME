<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邮简可寻</title>
  <style>
    /* ============ 基础变量 ============ */
    :root {
      --primary: #2563eb;
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --divider: #e5e7eb;
      --text-dark: #1f2937;
      --text-light: #6b7280;
      --user-bubble: #2563eb;
      --bot-bubble: #f3f4f6;
      --sidebar-width: 280px;
      --sidebar-bg: #f3f4f6;
    }

    /* ============ 页面整体布局 ============ */
    body {
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-dark);
      display: flex;
      height: 100vh;
    }

    /* ============ 侧边栏 ============ */
    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--divider);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      position: relative;
    }

    .sidebar-header {
      padding: 1rem;
      border-bottom: 1px solid var(--divider);
      position: relative;
    }

    .new-chat-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .new-chat-btn:hover {
      background-color: #1d4ed8;
    }

    .history-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    .history-item {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-item:hover {
      background-color: var(--divider);
    }

    .history-item.active {
      background-color: var(--primary);
      color: white;
    }

    /* ============ 主内容区 ============ */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* ============ 顶部栏 ============ */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1d4ed8;
      padding: 1rem;
      position: relative;
      border-radius: 12px;
      margin: 0.5rem;
      color: white;
    }

    .title-container {
      display: flex;
      align-items: center;
      gap: 0.5rem; /* 图片和文字之间的间距 */
      font-size: 3rem;
    }

    .header-logo {
      height: 1.2em; /* 使用em单位与文字高度匹配 */
      width: auto;
      vertical-align: middle; /* 确保图片与文字垂直对齐 */
    }

    .toggle-sidebar {
      position: absolute;
      left: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      padding-top: 0;
    }

    /* ============ 主聊天区 ============ */
    main {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    }
    .message {
    display: flex;
    align-items: flex-end;
    max-width: 70%;
   padding: 0.75rem 1rem;
   border-radius: 10px;
   margin-bottom: 1rem;
   word-wrap: break-word;
  }
    .message.user {
    align-self: flex-end;
     background-color: var(--user-bubble);
    color: white;
    padding: 0.75rem 1rem;
   border-radius: 10px;
    margin-bottom: 1rem;
     word-wrap: break-word;
    }

    .message.bot {
    align-self: flex-start;
    background-color: var(--bot-bubble);
    color: var(--text-dark);
    flex-direction: row;
    }
    .bold-text {
      font-weight: bold;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.25rem;
    }

    .subsection {
      font-weight: bold;
    }

    .subtitle {
      font-weight: bold;
    }

    /* ============ 底部输入栏 ============ */
    footer {
      border-top: 1px solid var(--divider);
      background-color: var(--card-bg);
      padding: 1rem;
      position: sticky;
      bottom: 0;
    }

    footer form {
      display: flex;
      gap: 0.5rem;
    }

    footer input {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      border: 1px solid var(--divider);
      font-size: 1rem;
      outline: none;
    }

    footer input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 2px var(--primary);
    }

    footer button {
      background-color: var(--primary);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    footer button:hover {
      background-color: #1d4ed8;
    }

    /* 侧边栏隐藏状态 */
    .sidebar.collapsed {
      transform: translateX(calc(-1 * var(--sidebar-width)));
      position: absolute;
      height: 100%;
    }

    /* 小屏适配 */
    @media (max-width: 600px) {
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <!-- 侧边栏 -->
  <div class="sidebar">
    <div class="sidebar-header">
      <button class="new-chat-btn">新建对话</button>
    </div>
    <div class="history-list">
      <div class="history-item active">当前对话</div>
    </div>
  </div>

  <!-- 主内容区 -->
  <div class="main-content">
    <header>
      <button class="toggle-sidebar">显示/隐藏侧边栏</button>
      <div class="title-container">
        <img src="https://github.com/shroudpro/myimages/raw/main/school.png" alt="Logo" class="header-logo">
        <span class="header-title">邮简可寻</span>
      </div>
    </header>
    <main id="messages"> <!-- 添加消息展示区域 -->
    </main>
    <footer>
      <form>
        <input type="text" id="chat-input" placeholder="输入内容并回车...">
        <button type="button" onclick="sendMessage()">发送</button>
      </form>
      <div id="loading" style="display:none;">加载中...</div>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    // 侧边栏显示/隐藏功能
    document.querySelector('.toggle-sidebar').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('collapsed');
    });
  </script>
</body>
</html>
